<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        select,
        textarea {
            width: 92%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        #send {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send:hover {
            background-color: #2980b9;
        }

        #messageHistory {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 200px;
            word-break: break-all;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            padding: 10px;
            color: #fff;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: white;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .navbar-logout {
            margin-left: auto;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }
    </style>

</head>

<body>
<div class="navbar">
    <h1 class="navbar-logo">SecureChat</h1>
    <div class="navbar-logout">
        <a href="#">HelloðŸ‘‹ {{ current_user.username }}</a>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<h1>Chat</h1>
<div id="notification"
     style="display: none; padding: 10px; background-color: #2ecc71; color: #fff; text-align: center; margin-top: 10px;">
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<div>
    <label for="recipient">Select recipient:</label>
    <select id="recipient" name="recipient">
        <option value="">Select User</option>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
</div>
<div>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
</div>
<div>
    <button id="send">Send</button>
</div>

<div>
    <h2>Received Messages</h2>
    <ul id="receivedMessageList">
    </ul>
</div>

<div>
    <h2>Sent Messages</h2>
    <ul id="sentMessageList">
    </ul>
</div>

<script>
    $(document).ready(function () {
        $('#send').click(function () {
            var recipient = $('#recipient').val();
            var message = $('#message').val();

            $.post('/chat', {recipient: recipient, message: message}, function (data) {
                if (data.status === 'success') {
                    showNotification('Message sent successfully');

                    $('#message').val('');
                    loadMessageHistory(recipient);
                }
            });
        });

        function showNotification(message) {
            $('#notification').text(message).slideDown(400).delay(2000).slideUp(400);
        }

        var messageHistoryInterval;

        $('#recipient').change(function () {
            var recipient = $(this).val();

            clearInterval(messageHistoryInterval);

            loadMessageHistory(recipient);
            startRefreshingMessageHistory(recipient);
        });

        function startRefreshingMessageHistory(recipient) {
            clearInterval(messageHistoryInterval);
            messageHistoryInterval = setInterval(function () {
                loadMessageHistory(recipient);
            }, 2000);
        }

        function loadMessageHistory(recipient) {
            $.get('/chat/' + recipient, function (data) {
                $('#receivedMessageList').empty();
                $('#sentMessageList').empty();

                data.received_messages.forEach(function (message) {
                    $('#receivedMessageList').append('<li>' + message + '</li>');
                });

                data.sent_messages.forEach(function (message) {
                    $('#sentMessageList').append('<li>' + message + '</li>');
                });
            });
        }


        function refreshMessageHistory(recipient) {
            loadMessageHistory(recipient);
            setTimeout(function () {
                refreshMessageHistory(recipient);
            }, 3000);
        }

        var initialRecipient = $('#recipient').val();
        loadMessageHistory(initialRecipient);
        startRefreshingMessageHistory(initialRecipient);
    });

</script>
</body>

</html>
