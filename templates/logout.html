<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
</head>
<body>
<h1>Logout</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<p>You have been logged out.</p>
<a href="{{ url_for('login') }}">Login</a>
</body>
</html>
